<h2 mat-dialog-title>{{ data.title || "Confirma" }}</h2>

<mat-dialog-content>
  <p>{{ data.message || "Are you sure?" }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row w-100">
    <div class="col-6 pe-1">
      <button class="btn btn-primary w-100" (click)="onConfirm()">Ok</button>
    </div>
    <div class="col-6 ps-1">
      <button class="btn btn-primary w-100" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</mat-dialog-actions>
