<h1 mat-dialog-title>
  Success
  <img
    src="assets/images/success-icon.svg"
    style="max-width: 20px; max-height: 20px"
  />
</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="btn btn-primary">
    Close
  </button>
</div>
