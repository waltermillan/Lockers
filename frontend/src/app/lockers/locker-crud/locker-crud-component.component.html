<form (ngSubmit)="onSubmit()" #LockerForm="ngForm">
  <div
    style="
      max-height: 550px;
      max-width: 1300px;
      overflow-y: auto;
      position: relative;
    "
  >
    <table
      class="table table-bordered table-striped"
      style="table-layout: fixed; width: 100%"
    >
      <thead class="sticky-header">
        <tr>
          <th style="width: 20%">Serial Number</th>
          <th style="width: 20%">Location</th>
          <th style="width: 20%">Price [ â‚¬ ]</th>
          <th style="width: 20%">Rented</th>
          <th style="width: 20%">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of lockers">
          <td>{{ l.serialNumber }}</td>
          <td>{{ l.location }}</td>
          <td>{{ l.price }}</td>
          <td>{{ l.rented ? "SI" : "NO" }}</td>
          <td style="text-align: center">
            <table>
              <tr>
                <td>
                  <img
                    src="assets/images/trash-alt.svg"
                    style="
                      height: 30px;
                      width: 30px;
                      cursor: pointer;
                      margin-right: 10px;
                    "
                    (click)="deleteLocker(l.id)"
                    title="delete a locker"
                  />
                </td>
                <td>
                  <img
                    src="assets/images/update.svg"
                    style="height: 30px; width: 30px; cursor: pointer"
                    (click)="updateLocker(l)"
                    title="update a locker"
                  />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="table-footer-form">
      <table style="table-layout: fixed; width: 100%">
        <tr>
          <td style="width: 20%">
            <input
              name="serialNumber"
              type="number"
              min="1"
              [(ngModel)]="newLocker.serialNumber"
              required
              style="width: 50%"
            />
          </td>
          <td style="width: 20%">
            <select
              name="idLocation"
              [(ngModel)]="newLocker.idLocation"
              required
              style="width: 50%"
            >
              <option *ngFor="let l of locations" [value]="l.id">
                {{ l.address }}
              </option>
            </select>
          </td>
          <td style="width: 20%">
            <select
              name="idPrice"
              [(ngModel)]="newLocker.idPrice"
              required
              style="width: 50%"
            >
              <option *ngFor="let p of prices" [value]="p.id">
                {{ p.value }}
              </option>
            </select>
          </td>
          <td style="width: 20%">
            <select
              name="rented"
              [(ngModel)]="newLocker.rented"
              required
              style="width: 50%"
            >
              <option value="false">NO</option>
              <option value="true">SI</option>
            </select>
          </td>
          <td style="width: 20%; text-align: center">
            <input
              type="submit"
              class="btn btn-primary"
              value="Add"
              [disabled]="!LockerForm.valid"
              style="width: 50%"
            />
          </td>
        </tr>
      </table>
    </div>
  </div>
</form>

<div *ngIf="isPopupOpen" class="popup-overlay">
  <div class="popup-content">
    <app-locker-update
      [locker]="selectedLocker"
      (close)="closePopup()"
    ></app-locker-update>
  </div>
</div>
