<div style="max-height: 500px; max-width: 1300px;overflow-y: auto;">
    <table class="table table-bordered table-striped">
        <thead class="sticky-header">
            <tr>
                <th>Address</th>
                <th>Postal Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of locations">
                <td>{{l.address}}</td>
                <td>{{l.postalCode}}</td>
                <td>
                    <table>
                        <tr>
                            <td style="text-align: center;">
                                <img src="assets/images/trash-alt.svg" style="height: 30px; width:30px; max-height: 30px; max-width: 30pc;" (click)="deleteLocation(l.id)" class="cursor-img" title="delete a location">
                            </td>
                            <td style="text-align: center;">
                                <img src="assets/images/update.svg" style="height: 30px; width:30px; max-height: 30px; max-width: 30pc;" (click)="updateLocation(l)" class="cursor-img" title="update a location">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<form (ngSubmit)="onSubmit()" #LocationForm="ngForm">
<div style="max-height: 500px; max-width: 1300px;overflow-y: auto;">
    <table class="table table-bordered table-striped">
        <tbody>
            <tr>
                <td>
                    <input name="locationAddress" type="text" min="1" value="1" [(ngModel)]="newLocation.address" required>
                </td>
                <td>
                    <input name="locationPostalCode" type="number" min="1" value="1" [(ngModel)]="newLocation.postalCode" required>
                </td>
                <td>
                    <input type="submit" class="btn btn-primary" value="Add" [disabled]="!LocationForm.valid">
                </td>
            </tr>
        </tbody>
    </table>
</div>
</form>

<!-- Popup (condicionalmente visible cuando se hace click en "update") -->
<div *ngIf="isPopupOpen" class="popup-overlay">
    <div class="popup-content">
      <app-location-update [location]="selectedLocation" (close)="closePopup()"></app-location-update>
    </div>
</div>
